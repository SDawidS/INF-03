<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Weselny</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <div id="baner">
        <h1><img src="logo.png" style="height: 70px;">Dom Weselny zorganizuje wesele za Ciebie<img src="logo.png" style="height: 70px;"></h1>
    </div>
    <div id="lewy">
        <h2>Dom Weselny</h2>
        <p>ul. Przemysłowa 5</p>
        <p>Kalisz</p>
        <p><a href="logo.png">Pobierz logo</a></p>
    </div>
    <div id="srodek">
        <h2>Oferujemy</h2>
        <ul>
            <li>Weseka</li>
            <li>Bankiety</li>
            <li>Konferencje</li>
        </ul>
    </div>
    <div id="prawy">
        <p><a href="Regulamin.txt">czytaj regulamin</a></p>
    </div>
    <div id="dolny">
        <h2>Ile będzie kosztowało moje wesele?</h2>
        Podaj liczbę gości: <input type="number" name="number" id="number"><br>
        <label><input type="checkbox" name="checkbox" id="checkbox"> Wesele z poprawinami?</label> <br>
        <button onclick="koszt()">Oblicz koszt</button>
        <p id="res"></p>
    </div>
    <script>
        function koszt(){
            let number = document.getElementById('number').value;
            let checkbox = document.getElementById('checkbox').checked;
            let res = document.getElementById('res');
            const cena = 100;
            let koszt = 0;

            if(checkbox){
                koszt = (cena * number) * 1.3;
            }
            else{
                koszt = cena * number;
            }

            res.innerHTML = 'Koszt Twojego wesela to ' + koszt + ' złotych';
        }
    </script>
    <footer>Stronę internetową opracował: 0000000000</footer>
</body>
</html>
